<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Additional custom styles */
        body {
            background-color: #eafaf1; /* Soothing green background */
        }
        .container {
            margin-top: 50px; /* Add space from the top */
        }
        .col-sm-8 {
            background-color: #f8f9fa; /* Light gray background */
            border: 2px solid #6c757d; /* Gray border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Add padding */
        }
        .btn-edit {
            background-color: #000000; /* Black button background */
            border-color: #000000; /* Black button border */
            color: #ffffff; /* White text color */
        }
        .btn-edit:hover {
            background-color: #333333; /* Darker black on hover */
            border-color: #333333; /* Darker black on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2>My Profile</h2>
            <p>
                <b>ID: </b> {{user.id}}<br>
                <b>Name: </b> {{user.name}}<br>
                <b>Email: </b> {{user.email}}<br>
                <b>Contact: </b> {{user.contact}}<br>
            </p>
            {% if session_role==1 or session_id==user.id %}
            <a href="/all_users/own_edit" class="btn btn-edit">Edit</a>
            {% endif %}
            <a href="/dashboard" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</div>

</body>
</html>
