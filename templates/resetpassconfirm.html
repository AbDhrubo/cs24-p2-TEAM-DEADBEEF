<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Confirmation form</h2>
            <form action="/auth/reset-password/confirm" method="POST">
                <div class="form-group">
                <label for="email">Confirmation Code</label>
                <input type="text" class="form-control" id="email" placeholder="Enter the six character code" name="code">
                {% if error_message %}
                <small class="text-danger">{{ error_message }}</small>
                {% endif %}
                </div>

                <button type="submit" class="btn btn-dark">Continue</button>
                <a href="/auth/login" class="btn btn-primary">Log In</a>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
